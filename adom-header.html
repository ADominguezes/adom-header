<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">

<!--
`adom-header`
Header for a website

@demo demo/index.html 
-->

<dom-module id="adom-header">
  <template>
    <style>

      :host(.social) .wrapper{
        -webkit-box-shadow: 0px 2px 5px 1px rgba(166,166,166,0.75);
        -moz-box-shadow: 0px 2px 5px 1px rgba(166,166,166,0.75);
        box-shadow: 0px 2px 5px 1px rgba(166,166,166,0.75);
        @apply(--adom-header-social-wrapper);
      }
      [hidden] {
        display: none;
      }
      .wrapper {
        @apply(--adom-header-wrapper);
      }
      .top-social {
        width:100%;
        -webkit-flex-direction: row;
        flex-direction: row;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        padding:0.5em;
        box-sizing: border-box;
        color: var(--adom-header-social-color, #fff);
        background: var(--adom-header-social-background, #2ba14b);
        @apply(--adom-header-social);
      }
      .social-msj {
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
      }
      .social-icon {
        margin-left: auto;
      }
      .header {
        width:100%;
        -webkit-flex-direction: row;
        flex-direction: row;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        padding:0.5em;
        box-sizing: border-box;
        color: var(--adom-header-color, #fff);
        background: var(--adom-header-background, #4184F3);
        @apply(--adom-header-header);
      }
      .logo {
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
        width: 30%;
        @apply(--adom-header-logo);
      }
      .content {
        margin-left: auto;
        @apply(--adom-header-content)
      }
    </style>
    <div class="wrapper">
      <template is="dom-if" if="[[socialIcons]]">
        <div class="top-social">
          <div class="social-msj">
            {{socialMsj}}
          </div>
          <div class="social-icon">
            {{socialIcon}}
          </div>
        </div>
      </template>
      <div class="header">
        <div class="logo">
          <template is="dom-if" if="{{logoSrc}}">
            <iron-image src="{{logoSrc}}"></iron-image>
          </template>
          <template is="dom-if" if="{{title}}">
            <h2>[[title]]</h2>
          </template>
        </div>
        <div class="content">
          <content></content>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'adom-header',

      properties: {
        /**
         * Show a social message
         */
        socialMsj: {
          type: String
        },
        /**
         * Show a toolbar social icon in top if is true.
         */
        socialIcons: {
          type: Boolean,
          value: false
        },
        socialIcon: {
          type: String
        },
        /**
         * Title of header.
         */
        title: {
          type: String
        },
        /**
         * The URL of logo.
         */
        logoSrc: {
          type: String
        }
      },

    });
  </script>
</dom-module>
