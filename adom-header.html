<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="adom-header-styles.html">

<!--
`adom-header`
A component description

@demo demo/index.html 
-->

<dom-module id="adom-header">
  <style include="adom-header-styles adom-header-shared-styles"></style>
  <template>
    <header class="header">
      <div class="header__left-content">
        <button id="buttonNavigation" class="header__left-content__button-navigation" on-tap="buttonNavigation">
          <iron-icon id="icon-navigation" class="icon-navigation" icon="{{iconNavigation}}"></iron-icon>
        </button>
        <img id="logo" class="header__left-content__logo" src$="[[imgSrc]]" alt$="[[altImage]]">
        <div id="heading" class="header__left-content__heading" aria-level$="[[ariaHeadingLevel]]">[[heading]]</div>
        <content select=".left-content"></content>
      </div>
      <div class="header__center-content">
        <content select=".center-content"></content>
      </div>
      <div class="header__right-content">
        <content select=".right-content"></content>
      </div>
    </header>

  </template>
  <script src="adom-header.js"></script>
</dom-module>
