<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>adom-header demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: 'true',
      useNativeCSSProperties: 'true'
    }
  </script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/adom-demo/adom-demo.html">
  <link rel="import" href="../adom-header.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    /*Common styles*/
    
    .component-info {
      padding: 1em;
    }
    
    .adom-header {
      color: #3e3e3e;
    }
    
    .component-description {
      color: #999;
    }
    
    demo-snippet {
      --demo-snippet-demo: {
        display: block;
      };
    }
  </style>
</head>

<body>
  <adom-demo id="demo" option-selected="0">
    <div>
      <div class="component-info">
        <h2 class="adom-header">Basic header</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header heading="Heading" with-shadow></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Header with logo</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header img-src="http://d18hrjrodoay6x.cloudfront.net/wp-content/themes/creaweb_v1/img/logofooter_crea_EN.png"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Header with navigation button</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header heading="Heading" icon-navigation="menu"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Header with center content and right content</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .center-content {
              display: flex;
              justify-content: center;
            }
            
            .search-box {
              border: 1px solid #ababab;
              padding: 10px;
              width: 100%;
              font-size: 1em;
            }
            
            button {
              background-color: #1081C2;
              padding: 10px;
              font-size: 1em;
              color: #fff;
              border: none;
            }
          </style>
          <adom-header heading="Heading" icon-navigation="menu">
            <div class="center-content">
              <input type="search" role="search" title="Search query" id="search-input" placeholder="Search custom elements" class="search-box">
            </div>
            <div class="right-content">
              <button>
                Register
              </button>
            </div>
          </adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Responsive and custom header</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template is="dom-bind">
          <style is="custom-style">
            .custom {
              --adom-header-color: #FAFAFA;
              --adom-header-bg-color: #363737;
              --adom-header-header-left-content-button-navigation-color: #FAFAFA;
              --adom-header-header-left-content-width: 20%;
              --adom-header-header-right-content-width: 46%;
            }
            .center-content {
              display: flex;
              justify-content: center;
            }
            
            .search-box {
              border: 1px solid #ababab;
              padding: 10px;
              width: 100%;
              font-size: 1em;
            }
            
            button {
              background-color: #1081C2;
              padding: 10px;
              font-size: 1em;
              color: #fff;
              border: none;
            }
          </style>
          <adom-header class="custom" heading="Heading" icon-navigation="menu">
            <div class="center-content">
              <input type="search" role="search" title="Search query" id="search-input" placeholder="Search custom elements" class="search-box">
            </div>
            <div class="right-content">
              <button>
                Register
              </button>
            </div>
          </adom-header>
        </template>
      </demo-snippet>
    </div>
  </adom-demo>
  <script>
    var menu = [
      { optionName: 'Basic header' },
      { optionName: 'Header with logo' },
      { optionName: 'Header with navigation button' },
      { optionName: 'Header with center content and right content' },
      { optionName: 'Responsive and custom header' }
    ];
    var demo = document.getElementById('demo');
    demo.optionsMenu = menu;
  </script>
</body>

</html>
