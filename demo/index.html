<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>adom-header demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: 'true',
      useNativeCSSProperties: 'true'
    }
  </script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/adom-demo/adom-demo.html">
  <link rel="import" href="../adom-header.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    /*Common styles*/
    
    .component-info {
      padding: 1em;
    }
    
    .adom-header {
      color: #3e3e3e;
    }
    
    .component-description {
      color: #999;
    }
    
    demo-snippet {
      --demo-snippet-demo: {
        display: block;
      };
    }
  </style>
</head>

<body>
  <adom-demo id="demo" option-selected="0">
    <div>
      <div class="component-info">
        <h2 class="adom-header">Basic header</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header heading="Heading"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Header with logo</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header img-src="http://d18hrjrodoay6x.cloudfront.net/wp-content/themes/creaweb_v1/img/logofooter_crea_EN.png"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <div class="component-info">
        <h2 class="adom-header">Header with navigation button</h2>
        <div class="component-description">
          <p>Components description demo</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <adom-header heading="Heading" icon-navigation="menu"></adom-header>
        </template>
      </demo-snippet>
    </div>
  </adom-demo>
  <script>
    var menu = [
      { optionName: 'Basic header' },
      { optionName: 'Header with logo' },
      { optionName: 'Header with navigation button' }
    ];
    var demo = document.getElementById('demo');
    demo.optionsMenu = menu;
  </script>
</body>

</html>
