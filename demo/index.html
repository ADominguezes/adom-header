<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>adom-header demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../adom-demo/adom-demo.html">
  <link rel="import" href="../adom-header.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .basic {
      --adom-header: {
        padding: 1em;
        color: var(--adom-header-color, #fff);
        background: var(--adom-header-background, #4184F3);
      }
    }
    .social {
      --adom-header: {
        padding: 1em;
        color: var(--adom-header-color, #666);
        background: var(--adom-header-background, #fff);
        -webkit-box-shadow: 0px 10px 36px -4px rgba(0,0,0,0.5);
        -moz-box-shadow: 0px 10px 36px -4px rgba(0,0,0,0.5);
        box-shadow: 0px 10px 36px -4px rgba(0,0,0,0.5);
      }
      --adom-header-social: {
        background: var(--adom-header-social-background, #2ba14b);
        color: var(--adom-header-social-color, #fff)
      }
    }
  </style>
</head>

<body>
  <adom-demo id="demo" option-selected="0">
    <div>
      <demo-snippet>
        <template>
          <adom-header class="basic" title="ADominguez"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <demo-snippet>
        <template>
          <adom-header class="social" title="ADominguez" social-icons social-msj="Hola, ¿Qué tal estás?" social-icon="contenido"></adom-header>
        </template>
      </demo-snippet>
    </div>
    <div>
      <demo-snippet>
        <template>
          <adom-header></adom-header>
        </template>
      </demo-snippet>
    </div>
  </adom-demo>

  <script>
  var menu = [
    {optionName: 'Basic header'},
    {optionName: 'Header with social icons'},
    {optionName: 'sidebar menu'}
  ];
  var demo = document.getElementById('demo');
  demo.optionsMenu = menu;
</script>
</body>

</html>
